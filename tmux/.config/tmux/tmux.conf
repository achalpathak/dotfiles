set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g detach-on-destroy on
set -g status-position top
set -g escape-time 0
setw -g monitor-activity on


unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

unbind r
bind r source-file ~/.config/tmux/tmux.conf
# Kill pane
bind x killp

# useful when using sharing a session with different size terminals
setw -g aggressive-resize on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Swap windows
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1


#resize panes
bind -n M-S-Left resize-pane -L 5
bind -n M-S-Right resize-pane -R 5
bind -n M-S-Up resize-pane -U 3
bind -n M-S-Down resize-pane -D 3

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"



set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# auto installs the tpm and the plugins
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

unbind v
bind v copy-mode

bind c new-window -c "#{pane_current_path}"
unbind %
unbind '"'
bind 'h' split-window -v -c "#{pane_current_path}"
bind 'v' split-window -h -c "#{pane_current_path}"

set -g status-left-length 100
set -g status-justify centre

set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'
set-option -g status-right ''

set -g status-bg default
set -g status-style bg=default
# Session name with rounded corners and #8e5352 color on the left side
set-option -g status-left '#[fg=colour131,bg=default]#[fg=colour15,bg=colour131] ‚ùê #S #[fg=colour131,bg=default]'

# Active window styling: #8e5352 background, rounded corners, white text
set-window-option -g window-status-current-format '#[fg=colour131,bg=default]ÓÇ∂#[fg=colour15,bg=colour131]#I:#W#[fg=colour131,bg=default]ÓÇ¥'

# Inactive window styling: Transparent background (default), dimmer text
set-window-option -g window-status-format '#[bg=default,fg=colour8]#I:#W'


